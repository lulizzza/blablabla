<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <form action="https://formspree.io/f/xyzgjvpb" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Digite seu nome completo" required>
        <br>
        <p>Digite seu email:</p>
        <input type="email" name="e-mail" value="@email.com" placeholder="Digite seu email completo">
        <br>
        <p>Digite seu número de telefone:</p>
        <input type="number" name="phone">
        <br>
        <p>Gostou dos nossos produtos?</p>
        <input type="radio" name="work" value="sim">Adorei!
        <input type="radio" name="work" value="não">Não me interessou muito
        <br>
        <select name="estados">
            <option value="1">"Acre</option>
            <option value="2">alagoas </option>
            <option value="3">amapá</option>
            <option value="4">Amazonas</option>
            <option value="5">Bahia</option>
            <option value="6">Ceará</option>
            
        </select>
        <br>
        <textarea name="Feedback"></textarea>
        <br>
        <input type="checkbox" name="novidades">Aceito receber novidades sobre a empresa
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Voltar</button>


    </form>
</body>
</html>
