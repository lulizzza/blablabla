<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Diego Felipe" required>
        <br>
        <p>Digite seu email:</p>
        <input type="email" name="e-mail" value="@escola.pr.gov.br" placeholder="">
        <br>
        <p>Digite seu número de telefone:</p>
        <input type="number" name="phone">
        <br>
        <p>Gostou dos nossos produtos?</p>
        <input type="radio" name="work" value="sim">Adorei!
        <input type="radio" name="work" value="não">Não me interessou muito
        <br>
        <select name="estados">
            
            <option value="Acre"></option>
            <option value="Alagoas"></option>
            <option value="Amapá"></option>
            <option value="Amazonas"></option>
            <option value="Bahia"></option>
            <option value="Ceará"></option>
            <option value="Distrito Federal"></option>
            <option value="Espirito Santo"></option>
            <option value="Maranhão"></option>
            <option value="Mato Grosso"></option>
            <option value="Mato Grosso do Sul"></option>
            <option value="Minas Gerais"></option>
            
        </select>
        <br>
        <input type="checkbox" name="novidades">Aceito receber novidades sobre a empresa

    </form>
</body>
</html>
