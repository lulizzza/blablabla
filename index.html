<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Diego Felipe">
        <br>
        <p>Digite seu email:</p>
        <input type="email" name="e-mail">
        <br>
        <p>Digite seu número de telefone:</p>
        <input type="number" name="phone">
        <br>
        <p>Gostou dos nossos produtos?</p>
        <input type="radio" name="work" value="sim">Adorei!
        <input type="radio" name="work" value="não">Não me interessou muito
        <br>
        <br>
        <input type="checkbox" name="novidades">Aceito receber novidades sobre a empresa

    </form>
</body>
</html>
